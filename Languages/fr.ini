[OptionExplanations]
Accel=Changer la façon dont les flèches approchent les cibles.
Appearance=Contrôler la visibilité des flèches.
Arcade Options=Configurer les options de difficulté, du jeu, et de monnaie. 
Autosave=Choisissez si vous voulez sauvegarder automatiquement le jeu.
BGBrightnessOrStatic=Désactivé améliore le rendu sur des ordinateurs moins performants. Diminuez la clarté si vous éprouvez des difficultés à voir les flèches.
Bookkeeping=Voir le décompte des pièces insérées et les autres statistiques de monnaie.
BrightnessNoZero=Contrôle la luminosité de l'arrière-plan. Diminuez ce réglage si vous éprouvez des difficultés pour voir les notes.
Center Image=Afficher une image test pour vérifier la couleur et la luminosité de l'écran.
Clear Bookkeeping Data=Effacer toutes les données de décompte des pièces.
Clear Machine Edits=Effacer tous les edits copiés sur la mémoire interne de la machine.
Clear Machine Stats=Effacer tous les scores et statistiques de jeu.
Clear USB Drive=Supprimer tous les edits d'un support USB.
CoinModeNoHome=Sélectionnez s'il faut des crédits pour jouer. L'option &oq;Evénement&cq; activera la PARTIE GRATUITE.
ControllerMode=Choisissez le type de contrôleur.
Copy Edits From Machine=Copier les edits d'une carte mémoire USB dans la mémoire interne de la machine. Insérez une carte mémoire USB qui contient les fichiers d'edit avant de choisir cette option.
Copy Edits To Machine=Copier les edits enregistrés dans la mémoire interne de la console sur une carte mémoire USB. Insérez une carte mémoire USB avant de choisir cette option.
Create New Edit Steps=Créer un nouveau schéma de pas pour une chanson.
Create New Profile=Créer un nouveau profil.
Credits=Afficher les crédits de production.
DefaultDifficulty=Choisissez la difficulté par défaut dans la roulette musicale.
DefaultSort=Choisissez l'ordre de tri par défaut dans la roulette musicale.
Difficulty=Choisissez la difficulté des pas qui sera affichée.
Edit Steps=Créer un schéma de pas ou modifier un schéma de pas existant pour une chanson.
Effect=Changer la taille ou le mouvement des flèches.
EventMode=Si vous sélectionnez &oq;ON&cq;, la partie gratuite sera activée, le jeu continuera indéfiniment et le Mode Fitness deviendra disponible.
Game Options=Régler les options de jeu.
GlobalOffsetSeconds=Ajustez le décalage entre l'affichage et le son. Avec des valeurs plus élevées/plus basses, les flèches passent la zone cible plus tôt/plus tard.
GoalCalories=Choisissez le nombre de calories que vous désirez brûler pendant cette séance.
GoalTime=Choisissez le temps pendant lequel vous aimeriez vous exercer pendant cette séance.
GoalType=Choisissez votre objectif de fitness. Le jeu suivra vos progrès jusqu'à ce que vous ayiez atteint cet objectif. Choisissez &oq;PAS D'OBJECTIF&cq; si vous ne voulez pas vous fixer d'objectif.
Handicap=Enlever des flèches. Ceci peut disqualifier votre score.
Handicap2=Enlever des flèches. Ceci peut disqualifier votre score.
Hide=Ajuster la visibilité des cibles.
Insert Credit=Insérez un crédit.
InsertOther=Changer quelques pas simples en pas figés.
InsertTaps=Ajouter des flèches au schéma de pas.
JukeboxStyles=SINGLE: Afficher 4 flèches. DOUBLE: Afficher 8 flèches.\nCACHER FLECHES: Cacher les pas et ne montrer que l'arrière-plan de la chanson.
LifeDifficulty=Augmentez cette valeur pour que votre barre de vie s'épuise plus vite et se recharge plus lentement.
Load From Memory Card=Chargez le jeu depuis la carte mémoire (PS2).
Machine Update=Installez les mises à jour du jeu.
Memory Card=Choisir ce support USB.
MenuTimer=Sélectionnez &oq;OFF&cq; pour désactiver les limites de temps dans les menus.
MusicRate=Jouer la musique plus vite.
No memory cards detected=Aucune carte mémoire détectée. Branchez une carte mémoire USB pour la faire apparaître en haut.
NoteSkins2=Changer l'apparence des flèches.
OptionsRowJukeboxCourses=Choisir un groupe de chansons. Les chansons du jukebox pourront être choisies aléatoirement dans cette liste. Choisissez TOUTES LES MUSIQUES pour pouvoir choisir aléatoirement parmi toutes les chansons.
Persp=Changer l'angle de vue du défilement de flèches.
Premium=DOUBLE POUR 1 CREDIT active le style Double pour un seul crédit.\nPRIME JOINTE active le style 2 Joueurs pour un seul crédit.
Profiles PS2=Editer le profil du joueur stocké sur la carte mémoire (PS2).
RandomModifiers=Choisissez OFF pour jouer sans modificateurs. Choisissez ALEATOIRE pour jouer avec un modificateur aléatoire par chanson.
RecordsCoursesDouble=Voir vos meilleurs scores en double pour chaque course.
RecordsCoursesSingle=Voir vos meilleurs scores en single pour chaque course.
RecordsGradesDouble=Voir le nombre de grades obtenus pour tous vos meilleurs scores en double.
RecordsGradesSingle=Voir le nombre de grades obtenus pour tous vos meilleurs scores en single.
RecordsSongsDouble=Voir vos meilleurs scores en double pour chaque chanson.
RecordsSongsSingle=Voir vos meilleurs scores en single pour chaque chanson.
RecordsSummaryDouble=Voir vos meilleurs scores en double pour chaque chanson.
RecordsSummarySingle=Voir vos meilleurs scores en single pour chaque chanson.
Reset Menu=Réinitialiser les options, les données comptables, les statistiques et les edits.
Reset Menu Home=Réinitialiser les options ou les statistiques.
Reset Preferences=Réinitialiser les valeurs par défaut des options du jeu et de monnaie.
Reset Preferences Home=Réinitialiser les valeurs par défaut des options de jeu.
Restore Defaults=Rétablir les options par défaut du jeu.
Save To Memory Card=Sauvegarder le jeu sur carte mémoire (PS2).
SaveToProfile=Nécessite un profil ou une carte mémoire.
Scroll=Ajuster la direction du défilement des flèches vers les cibles.
Select Edit Steps=Choisir cet edit.
Select Profile=Choisir ce profil.
SelectType=CHANSONS vous permet de choisir des chansons individuelles. COURSES vous permet de choisir des courses Marathon. ALEATOIRE INFINI vous imposera des chansons aléatoires pour une difficulté choisie.
Set Machine Time=Régler l'heure de la machine. L'heure de la machine est utilisée lors de la sauvegarde des meilleurs scores et des données comptables.
SimpleSteps=Réglez sur ON pour simplifier vos pas en retirant toutes les notes qui ne tombent pas sur le rythme. Ceci facilitera votre entraînement, mais vous brûlerez moins de calories.
SongsPerPlay=Le nombre de chansons qu'un joueur peut jouer en mode Danse et Combat.
SongsPerPlayOrEvent=Choisissez le nombre de chansons par partie en mode Normal.
Speed=Ajuster la vitesse de défilement des flèches.
Steps=Ajuster la difficulté des pas.
System Diagnostics=Afficher les diagnostics.
Test Input=Vérifier si les capteurs des flèches et les boutons de la machine fonctionnent correctement. 
Test Lights=Vérifier si les lumières des flèches et les lumières de la machine fonctionnent correctement.
Transfer Stats From Machine=Copiez les meilleurs scores de la mémoire interne de la machine sur une carte mémoire USB. Insérez une carte mémoire USB avant de choisir cette option.
Transfer Stats To Machine=Copiez les meilleurs scores d'une carte mémoire USB sur la mémoire interne de la machine. Insérez une carte mémoire USB avec des données de score sauvegardées avant de choisir cette option.
Transfer from USB Drive=Importer tous les schémas de pas édités d'un support USB à votre ordinateur.
Transfer to USB Drive=Exporter tous les schémas de pas édités de votre ordinateur vers un support USB.
Turn=Changer le placement des flèches.
TwoControllerDoubles=Quand le mode d'entrée est réglé sur CONTRÔLEUR, permet de choisir si le jeu en double se joue à l'aide d'un ou de deux contrôleurs.
Unlocks=Vérifier l'état d'avancement du déblocage des chansons cachées, des courses, etc.
Weight=Entrez votre poids. Cette information sert à déterminer le nombre de calories que vous brûlez.

