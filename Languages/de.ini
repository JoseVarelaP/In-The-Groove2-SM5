[OptionExplanations]
Accel=Verändert die Bewegung der Pfeile zum Zielbereich.
Appearance=Verändert die Sichtbarkeit der Pfeile.
Arcade Options=Konfiguriert Schwierigkeits-, Spiel-, und Münzoptionen.
AutoAdjust=Automatische Anpassung
Autosave=Legt fest, ob das Spiel automatisch gespeichert werden soll.
BGBrightnessOrStatic=AUSGESCHALTET verbessert die Leistung schwächerer Computer.  25% erstellt dunklere Hintergründe, wenn man die Pfeile nicht richtig sehen kann.
Bookkeeping=Zeigt die Anzahl der eingeworfenen Münzen und andere Münzstatistiken.
BrightnessNoZero=Legt fest, wie hell der Hintergrund ist. Vermindern Sie den Wert, wenn Sie Schwierigkeiten damit haben, die Pfeile zu sehen.
Center Image=Zeigt ein Testbild, um Farben und Helligkeit des Monitors überprüfen zu können.
Clear Bookkeeping Data=Alle Münzzähldaten löschen.
Clear Machine Edits=Alle Schrittbearbeitungen löschen, die auf diesem System gespeichert wurden.
Clear Machine Stats=Alle Ranglisten und Spielstatistiken löschen.
Clear USB Drive=Alle bearbeiteten Schrittfolgen auf der USB-Speicherkarte löschen.
CoinModeNoHome=Legt fest, ob zum Spielen Münzen eingeworfen werden müssen.  Die Option &oq;Wettbewerb-Modus&cq; ist an FREISPIEL gekoppelt.
ControllerMode=Wählen Sie den Controllertyp.
Copy Edits From Machine=Bearbeitete Schrittfolgen von einer USB-Speicherkarte auf das System kopieren. Schließen Sie vor der Wahl dieser Option eine USB-Speicherkarte an, die bearbeitete Schrittfolgen enthält.
Copy Edits To Machine=Kopieren von bearbeiteten Schrittfolgen auf eine USB-Speicherkarte. Schließen Sie eine USB-Speicherkarte an, bevor Sie diese Option wählen.
Create New Edit Steps=Erzeugen von neuen Schrittfolgen für einen beliebigen Song.
Create New Profile=Neues Spielerprofil erstellen.
Credits=Credits anzeigen.
DefaultDifficulty=Legt die Voreinstellung für den Schwierigkeitsgrad in der Musikauswahl fest.
DefaultSort=Legt die Voreinstellung für die Sortierung in der Musikauswahl fest.
Difficulty=Bestimmt den Schwierigkeitsgrad der Schritte, die gezeigt werden.
Edit Steps=Erzeugen Sie neue Schrittfolgen oder verändern Sie bereits bestehende Schrittfolgen für ein beliebiges Lied.
Effect=Ändert die Größe und die Bewegung der Pfeile.
EventMode=In der Einstellung&oq;EIN&cq; ist das Freispiel aktiviert. Das Spiel läuft weiter, ohne zum Hauptmenü zurückzukehren und der Fitness-Modus ist verfügbar.
Game Options=Spieloptionen einstellen.
GlobalOffsetSeconds=Justieren des Zeitfensters für das TV- und Audiosystem.  Bei höheren Werten passieren die Pfeile den Zielbereich früher, bei niedrigeren Werten später.
GoalCalories=Wählen Sie die Anzahl der Kalorien, die Sie während dieser Session verbrauchen möchten.
GoalTime=Bestimmen Sie die Länge dieser Trainingseinheit.
GoalType=Wählen Sie ein Fitnessziel.  Das Spiel überwacht Ihre Fortschritte, bis Sie dieses Ziel erreicht haben.  Wählen Sie &oq;NICHT&cq;, wenn die Fortschritte nicht überwacht werden sollen.
Handicap=Entfernt Noten.  Unter Umständen disqualifizieren Sie sich damit für die Bestenliste.
Handicap2=Entfernt Noten.  Unter Umständen disqualifizieren Sie sich damit für die Bestenliste.
Hide=Sichtbarkeit von Zielbereich, Wertungen und Hintergrund anpassen.
Insert Credit=Eine Münze einwerfen.
InsertOther=Verändert einzelne Pfeile in Haltepfeile oder fügt weitere Minen hinzu.
InsertTaps=Fügt den vorgegebenen Schrittmustern weitere Schritte hinzu.
JukeboxStyles=SINGLE: Zeigt Einzelmodus-Schritte.  DOPPELT: Zeigt Doppelmodus-Schritte.\nPFEILE VERBERGEN: Verbirgt Schritte und zeigt nur das Hintergrundvideo/-bild.
LifeDifficulty=Eine Erhöhung dieses Wertes lässt die Lebensenergieanzeige bei Fehlern schneller fallen und sich bei richtigen Schritten langsamer füllen.
Load From Memory Card=Spiel von Speicherkarte laden (PS2)
Machine Update=Spiel-Updates installieren.
Memory Card=Diese USB-Speicherkarte wählen.
MenuTimer=Schalten Sie dies &oq;AUS&cq; , um Zeitlimits in den Menüs zu deaktivieren.
MusicRate=Musik schneller abspielen.
No memory cards detected=Keine Speicherkarten gefunden. Schließen Sie eine USB-Speicherkarte an, damit sie oben erscheint.
NoteSkins2=Ändert das Aussehen der Pfeile.
OptionsRowJukeboxCourses=Wählen Sie eine Gruppe von Liedern. Jukebox-Lieder werden zufällig aus dieser Liste ausgewählt. Wählen Sie ALLE LIEDER, um alle Lieder in zufälliger Reihenfolge abspielen zu lassen.
Persp=Verändert den Winkel, aus der die Pfeile sich zum Zielbereich bewegen.
Premium=DOPPELMODUS FÜR 1 CREDIT ermöglicht das Spielen im Doppelmodus für einen einzelnen Credit.\JOINT PREMIUM erlaubt es zwei Spielern für einen Credit zu spielen.
Profiles PS2=Bearbeiten Sie das Spielerprofil, das auf der Memory Card (PS2) gespeichert ist.
RandomModifiers=Wählen Sie AUS, wenn Sie ohne Modifizierer spielen möchten. Wählen Sie ZUFALL, wenn Sie bei jedem Song mit einem zufällig ausgewählten Modifizierer spielen möchten.
RecordsCoursesDouble=Zeigt Ihnen Ihre besten Doppelmudus-Ergebnisse für jeden Kurs.
RecordsCoursesSingle=Zeigt Ihnen Ihre besten Einzelmodus-Ergebnisse für jeden Kurs.
RecordsGradesDouble=Zeigt die Übersicht der Schwierigkeitsstufe Ihrer besten Doppelmodus-Ergebnisse.
RecordsGradesSingle=Zeigt die Übersicht der Schwierigkeitsstufe Ihrer besten Einzelmodus-Ergebnisse.
RecordsSongsDouble=Zeigt Ihnen Ihre besten Doppelmodus-Ergenisse für jedes Lied.
RecordsSongsSingle=Zeigt Ihnen Ihre besten Einzelmodus-Ergebnisse für jedes Lied.
RecordsSummaryDouble=Zeigt Ihnen Ihre besten Doppelmodus-Ergenisse für jedes Lied.
RecordsSummarySingle=Zeigt Ihnen Ihre besten Einzelmodus-Ergebnisse für jedes Lied.
Rename=
Reset Menu=Optionen, Buchführungsdaten, Statistiken und Schrittbearbeitungen zurücksetzen.
Reset Menu Home=Optionen und Statistiken zurücksetzen.
Reset Preferences=Spiel- und Münzoptionen auf Voreinstellung zurücksetzen.
Reset Preferences Home=Spieloptionen auf Voreinstellung zurücksetzen.
Restore Defaults=Spieloptionen auf Voreinstellung zurücksetzen.
Save To Memory Card=Spiel auf Speicherkarte speichern (PS2).
SaveToProfile=Benötigt Profil oder Speicherkarte.
Scroll=Verändert die Richtung, aus der die Pfeile sich zum Zielbereich bewegen.
Select Edit Steps=Wählt diese bearbeiteten Schrittfolgen aus.
Select Profile=Dieses Profil auswählen.
SelectType=Mit LIEDER kann man einzelne Lieder wählen. Mit KURSEN kann man Marathonkurse wählen. Mit ENDLOS ZUFÄLLIG können sie zufällig LIEDER eines vorbestimmten Schwierigkeitsgrades spielen.
Set Machine Time=Stellen Sie die Uhr der Maschine ein. Die Uhr der Maschine wird benötigt, um Rekorde und Buchführungsdaten zu speichern.
SimpleSteps=Schalten Sie diese Option EIN, wenn Sie die Schrittmuster vereinfachen wollen.  Alle Pfeile, die nicht auf einem Vierteltakt liegen, werden entfernt. Das macht es leichter, aber Sie verbrauchen weniger Kalorien.
SongsPerPlay=Die Anzahl der Lieder, die ein Spieler im Tanz- und Wettkampf-Modus spielen kann.
SongsPerPlayOrEvent=Die Anzahl der Lieder pro Spiel im Normal-Modus.
Speed=Verändert die Geschwindigkeit, mit der sich die Pfeile auf den Zielbereich zubewegen.
Steps=Stellt den gewünschten Schwierigkeitsgrad ein.
System Diagnostics=Systeminformationen anzeigen.
Test Input=Sensoren der Tanzfelder und Gerätetasten auf Funktion prüfen.
Test Lights=Beleuchtung der Tanzfelder und der Maschine prüfen.
Transfer Stats From Machine=Kopiert Rekordliste auf eine USB-Speicherkarte. Schließen Sie eine USB-Speicherkarte an, bevor Sie diese Option wählen.
Transfer Stats To Machine=Kopiert Rekordliste von einer USB-Speicherkarte auf den internen Speicher der Maschine. Schließen Sie eine USB-Speicherkarte mit gespeicherten Ergebnisdaten an, bevor Sie diese Option wählen.
Transfer from USB Drive=Importieren Sie alle bearbeiteten Schrittfolgen von einer USB-Speicherkarte auf Ihren Computer. 
Transfer to USB Drive=Exportieren Sie alle bearbeiteten Schrittfolgen von Ihrem Computer auf eine USB-Speicherkarte.
Turn=Verändert die Anordnung der Pfeile.
TwoControllerDoubles=Wenn der Modus auf CONTROLLER eingestellt ist, können Sie wählen, ob beim Doppelmodus ein oder zwei Controller benutzt werden.
Unlocks=Stellen Sie fest, welche Fortschritte Sie beim Freischalten von verborgenen Liedern und Kursen machen.
Weight=Geben Sie Ihr Gewicht ein. Mit Hilfe dieser Information wird Ihr Kalorienverbrauch ermittelt.

