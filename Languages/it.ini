[OptionExplanations]
Accel=Cambia il modo in cui le frecce si avvicinano ai bersagli.
Appearance=Controlla la visibilità delle frecce.
Arcade Options=Configura difficoltà, opzioni di gioco e opzioni monete.
Autosave=Scegli se salvare il gioco automaticamente.
BGBrightnessOrStatic=DISABILITATO migliora la performance delle macchine meno potenti. Se le note si vedono con difficoltà usare 25% per scurire gli sfondi.
Bookkeeping=Mostra il contatore delle monete inserite e altre statistiche delle monete.
BrightnessNoZero=Controlla la luminosità dello sfondo. Se le note si vedono con difficoltà diminuire il valore di questa impostazione.
Center Image=Mostra un'immagine di prova per controllare il colore e la luminosità del monitor.
Clear Bookkeeping Data=Cancella tutti i dati di conteggio monete.
Clear Machine Edits=Cancella tutti gli edit copiati sulla memoria interna della macchina.
Clear Machine Stats=Cancella tutte le statistiche sui punteggi più alti e sulle partite.
Clear USB Drive=Cancella tutti gli edit da una unità USB.
CoinModeNoHome=Seleziona se richiedere crediti per giocare. L'opzione &oq;Event Mode&cq; forzerà il FREE PLAY.
ControllerMode=Scegli il tipo di controllo.
Copy Edits From Machine=Copia gli "edit" da una scheda di memoria USB alla memoria interna della macchina. Prima di scegliere questa opzione inserire una scheda di memoria USB contentente degli edit.
Copy Edits To Machine=Copia su una scheda di memoria USB gli edit salvati sulla memoria interna della macchina. Prima di scegliere questa opzione inserire una scheda di memoria USB.
Create New Edit Steps=Crea un nuovo edit per qualsiasi canzone.
Create New Profile=Crea un nuovo profilo.
Credits=Mostra titoli di produzione.
DefaultDifficulty=Scegli la difficoltà di default per la schermata di scelta musicale.
DefaultSort=Scegli l'ordine di default delle canzoni per la schermata di scelta canzoni.
Difficulty=Scegli la difficoltà dei passi che verranno mostrati.
Edit Steps=Crea nuove sequenze di passi o modifica i passi esistenti degli "edit" delle tue canzoni preferite.
Effect=Cambia la dimensione o il movimento delle frecce.
EventMode= Se settato su &oq;ON&cq;, abilita il "FREE PLAY". La partita continuerà quindi a tempo indeterminato e sarà disponibile la Modalità "Fitness".
Game Options=Imposta le opzioni di gioco.
GlobalOffsetSeconds=Regola la finestra dei tempi per la TV e per l'impianto fonico. I valori alti fanno arrivare prima le frecce sulla zona dell'obiettivo mentre i valori più bassi le rallentano.
GoalCalories=Scegli il numero di calorie che vuoi bruciare in questa sessione.
GoalTime=Scegli il tempo che vuoi dedicare all'allenamento in questa sessione.
GoalType=Scegli il tuo obiettivo fitness. Il gioco registrerà i tuoi progressi fino al raggiungimento dell'obiettivo. Per non indicare obiettivi scegli &oq;NESSUN OBIETTIVO&cq;.
Handicap=Togli note. Potrebbero determinare la squalifica da questa prova.
Handicap2=Togli note. Potrebbero determinare la squalifica da questa prova.
Hide=Regola la visibilità dei bersagli.
Insert Credit=Inserisci un credito.
InsertOther=Trasforma alcune note provvisorie in freeze.
InsertTaps=Aggiungi le note provvisorie alla coreografia dei passi.
JukeboxStyles=SINGLE: Mostra i passi su 4 pannelli. DOUBLE: Mostra i passi su 8 pannelli.\nHIDE ARROWS: nascondi i passi e mostra solo lo sfondo della canzone.
LifeDifficulty=Aumentando questo valore l'energia si esaurisce più rapidamente e si ricarica più lentamente,rendendo quindi più facile perdere la partita.
Load From Memory Card=Carica il gioco dalla scheda di memoria (PS2).
Machine Update=Installa aggiornamenti gioco.
Memory Card=Scegli questo drive USB.
MenuTimer=Imposta &oq;OFF&cq; per disabilitare i limiti di tempo nei menu.
MusicRate=Suona la musica a ritmo più veloce.
No memory cards detected=Non è stata trovata alcuna scheda di memoria. Collega una scheda di memoria USB per farla comparire qui sopra.
NoteSkins2=Cambia l'aspetto delle frecce.
OptionsRowJukeboxCourses=Scegli un gruppo di canzoni. Le canzoni del jukebox verranno scelte a caso da questa playlist. Scegli ALL MUSIC per scegliere a caso tra tutte le canzoni.
Persp=Cambia l'angolo di visuale del flusso delle frecce.
Player1Profile=Profilo giocatore 1
Player2Profile=Profilo giocatore 2
Premium="DOUBLE FOR 1 CREDIT" consente ad un giocatore singolo, di poter giocare utilizzando tutta la pedana, pagando un solo credito.\n"JOINT PREMIUM" permette a due giocatori di poter giocare pagando per un solo credito,anziché due.
Profiles PS2=Modifica il profilo giocatore salvato sulla scheda di memoria (PS2).
RandomModifiers=Scegli "OFF" per giocare senza modificatori. Scegli "RANDOM" per giocare con un modificatore a caso per ogni canzone. 
RecordsCoursesDouble=Visualizza i punteggi più alti di ogni corsa in modalità double.
RecordsCoursesSingle=Visualizza i punteggi più alti di ogni corsa in modalità singolo.
RecordsGradesDouble=Visualizza tutti i tuoi punteggi più alti in modalità double.
RecordsGradesSingle=Visualizza tutti i tuoi punteggi più alti in modalità singolo.
RecordsSongsDouble=Visualizza i punteggi più alti di ogni canzone  per la modalità double.
RecordsSongsSingle=Visualizza i punteggi più alti di ogni canzone  per la modalità singolo.
RecordsSummaryDouble=Visualizza i punteggi più alti di ogni canzone  per la modalità double.
RecordsSummarySingle=Visualizza i punteggi più alti di ogni canzone  per la modalità singolo.
Reset Menu=Reimposta opzioni, dati di contabilità, statistiche, o gli edit.
Reset Menu Home=Reimposta opzioni o statistiche.
Reset Preferences=Reimposta le opzioni del gioco e delle monete sui valori di default.
Reset Preferences Home=Reimposta le opzioni del gioco sui valori di default.
Restore Defaults=Ripristina le impostazioni di default delle opzioni del gioco.
Save To Memory Card=Salva il gioco sulla scheda di memoria (PS2).
SaveToProfile=Richiede il profilo della scheda di memoria.
Scroll=Regola la direzione del flusso delle frecce per intercettare i bersagli.
Select Edit Steps=Scegli questi passi editati.
Select Profile=Seleziona questo profilo.
SelectType="CANZONI" ti permette di scegliere le canzoni individualmente "CORSE" ti fa scegliere le "corse" Marathon. "RANDOM SENZA FINE" sceglie a caso canzoni selezionandole per difficoltà.
Set Machine Time=Imposta l'orologio della macchina. L'orologio della macchina si usa per salvare i punteggi più alti e i dati di contabilità.
SimpleSteps=Imposta su ON  per semplificare i passi eliminando tutte le note che non sono a ritmo. Così l'esercizio sarà più facile ma si consumeranno meno calorie. 
SongsPerPlay=Il numero di canzoni che un giocatore può eseguire in modalità Dance e Battle.
SongsPerPlayOrEvent=Il numero di canzoni per gioco.
Speed=Regola la velocità di scorrimento delle frecce.
Steps=Regola la difficoltà dei passi.
System Diagnostics=Mostra informazioni diagnostiche.
Test Input=Controlla se i sensori della pedana e i bottoni della macchina funzionano correttamente.
Test Lights=Controlla se le luci della pedana e della macchina funzionano correttamente.
Transfer Stats From Machine=Copia il punteggio più alto dalla memoria interna della macchina a una scheda di memoria USB. Prima di scegliere questa opzione inserire una scheda di memoria USB.
Transfer Stats To Machine=Copia il punteggio più alto da una scheda di memoria USB alla memoria interna della macchina. Prima di scegliere questa opzione inserire una scheda di memoria USB contenente i dati dei punteggi.
Transfer from USB Drive=Importa tutti gli edit da una unità USB al tuo computer.
Transfer to USB Drive=Esporta tutti gli edit dal tuo computer a una unità USB.
Turn=Cambia la disposizione delle frecce.
TwoControllerDoubles=Quando la Modalità di input è impostata su CONTROLLER scegliete se usare uno o due controller nel gioco in doppio.
Unlocks=Visualizza i tuoi progressi nello sbloccare canzoni e corse nascoste e altro.
Weight=Inserisci il tuo peso. Questo dato viene utilizzato per calcolare le calorie bruciate.

